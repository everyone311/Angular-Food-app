<div class="container">
  <div class="fpayment">
    <div class="form">
      <h1 class="FormHeader">Payment Details</h1>
      <form [formGroup]="form" (ngSubmit)="onsubmit()">
        <div class="form-group">
          <label>Customer Name</label>
          <input
            type="text"
            formControlName="cname"
            class="form-control"
            [ngClass]="{ 'is-valid': submit && f['cname.errors'] }"
            autofocus
          />
          <div *ngIf="submit && f['cname'].errors" class="invalid-feedback">
            <div *ngIf="f['cname'].errors['required']" class="text-danger">
              Customer name is Required!
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Phone number</label><br />
          <input
            type="text"
            formControlName="phone"
            class="form-control"
            [ngClass]="{ 'is-invalid': submit && f['phone'].errors }"
          />
          <div *ngIf="submit && f['phone'].errors">
            <div *ngIf="f['phone'].errors['required']" class="text-danger">
              Phone number is required!
            </div>
            <div *ngIf="f['phone'].errors['pattern']" class="text-danger">
              Invalid Phone Number
            </div>
            <!-- <div *ngIf="f['phone'].errors['minlength']" class="text-danger">
              Phone number is short!
            </div>
            <div *ngIf="f['phone'].errors['maxlength']" class="text-danger">
              Phone number is long!
            </div> -->
          </div>
        </div>
        <div class="form-gontrol">
          <label for="price">Total Cost</label>
          <input
            type="number"
            class="form-control"
            formControlName="price"
            [ngClass]="{ 'is-valid': submit && f['price.errors'] }"
          />
          <div *ngIf="submit && f['price'].errors" class="invalid-feedback">
            <div *ngIf="f['price'].errors['required']" class="text-danger">
              Total Cost is Required!
            </div>
          </div>
        </div>
        <div class="form-gontrol">
          <label for="address">Address</label>
          <!-- <input type="text-box" class="form-control" id="address" formControlName="address"
                            [ngClass]="{'is-valid':submit && f['address.errors']}" /> -->

          <textarea
            name=""
            id="address"
            cols="30"
            rows="7"
            class="form-control"
            formControlName="address"
            [ngClass]="{ 'is-valid': submit && f['address.errors'] }"
          ></textarea>
          <div *ngIf="submit && f['address'].errors" class="invalid-feedback">
            <div *ngIf="f['address'].errors['required']" class="text-danger">
              Address is Required!
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Card number</label><br />
          <input
            type="text"
            formControlName="cno"
            class="form-control"
            [ngClass]="{ 'is-invalid': submit && f['cno'].errors }"
          />
          <div *ngIf="submit && f['cno'].errors">
            <div *ngIf="f['cno'].errors['required']" class="text-danger">
              Card number is required!
            </div>
            <div *ngIf="f['cno'].errors['pattern']" class="text-danger">
              Card number is invalid!
            </div>
            <!-- <div *ngIf="f['phone'].errors['minlength']" class="text-danger">
                Phone number is short!
              </div>
              <div *ngIf="f['phone'].errors['maxlength']" class="text-danger">
                Phone number is long!
              </div> -->
          </div>
        </div>

<div class="body">
  <div class="container">
    <div class="register-form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label><br />
          <input type="text" formControlName="username" class="form-control" />
          <div *ngIf="submit && UsernameValidate?.errors" class="error">
            <div *ngIf="UsernameValidate?.errors?.['required']">
              Username Required
            </div>
            <div *ngIf="UsernameValidate?.errors?.['minlength']">
              Characters Required(4 to 10)
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label><br />
          <input
            type="password"
            formControlName="password"
            class="form-control"
          />
          <div *ngIf="submit && password?.errors" class="error">
            <div *ngIf="password?.errors?.['required']">
              Password is required
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Login</button><br /><br />
        <p>Need an account?<a [routerLink]="['/Register']">Register</a></p>
      </form>
    </div>
  </div>
</div>

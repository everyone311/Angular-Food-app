<div class="body">
  <div class="container">
    <div class="register-form">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="uname">Username</label><br />
          <input
            type="text"
            formControlName="Uname"
            class="form-control"
            [ngClass]="{ 'is-invalid': submit && f['Uname'].errors }"
          />
          <div *ngIf="submit && f['Uname'].errors">
            <div *ngIf="f['Uname'].errors['required']" class="text-danger">
              User Name is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="pWord">Password</label><br />
          <input
            type="pWord"
            formControlName="pWord"
            class="form-control"
            [ngClass]="{ 'is-invalid': submit && f['pWord'].errors }"
          />
          <div *ngIf="submit && f['pWord'].errors">
            <div *ngIf="f['pWord'].errors['required']" class="text-danger">
              Pasword is required
            </div>
            <div *ngIf="f['pWord'].errors['pWord']" class="text-danger">
              Password should be valid
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Login</button><br /><br />
        <p>Need an account?<a [routerLink]="['/Register']">Register</a></p>
      </form>
    </div>
  </div>
</div>
